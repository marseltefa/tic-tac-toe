<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/configuration.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
</head>

<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Luaj Tic, Tac, Toe</h1>
        <p>Ndërtuar nga <span>Marsel</span> me <span>HTML</span>, <span>CSS</span> dhe <span>JavaScript</span></p>
    </header>
    <main>
        <aside class="modal" id="config-overlay">
            <h2>Zgjidh Emrin</h2>

            <form>
                <div class="form-control">
                    <label for="playername">Emri i lojtarit</label>
                    <input type="text" name="playername" id="playername" />
                </div>
                <p id="config-errors"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="cancel-config-btn">Anullo</button>
                    <button type="submit" class="btn">Konfirmo</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article id="player-1-data">
                        <h2>Lojtari 1</h2>
                        <h3>Emri i Lojtarit</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">Ndrysho</button>
                    </article>
                </li>
                <li>
                    <article id="player-2-data">
                        <h2>Lojtari 2</h2>
                        <h3>Emri i Lojtarit</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt " id="edit-player-2-btn" data-playerid="2">Ndrysho</button>
                    </article>
                </li>
            </ol>
            <button class="btn" id="start-game-btn">Fillo Lojën</button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h2>Fitues është <span id="winner-name">EMRI I LOJTARIT</span>!</h2>
                <p>Kliko "Fillo Lojën" sipër për të filluar një lojë të re!</p>
            </article>
            <p>Është radha jote <span id="active-paleyr-name">EMRI I LOJTARIT</span>!</p>
            <ol id="game-board">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>

                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>

                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>
            </ol>
        </section>
    </main>

</body>

</html>
